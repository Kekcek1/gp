<!doctype html>
<html lang="en-us" style="height: 100%;">

<head>
  <!-- ... существующие метатеги и стили ... -->

  <style>
    /* Добавленные стили */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }
    
    .orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10000;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- Предупреждение об ориентации -->
  <div class="orientation-warning">
    Пожалуйста, поверните устройство в альбомную ориентацию
  </div>
  
  <!-- ... существующие элементы ... -->

  <script>
    // Автоматический полноэкранный режим
    function requestFullscreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.mozRequestFullScreen) element.mozRequestFullScreen(); // Firefox
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen(); // Chrome, Safari
      else if (element.msRequestFullscreen) element.msRequestFullscreen(); // IE/Edge
    }

    // Блокировка ориентации
    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(e => console.warn(e));
      }
    }

    // Проверка ориентации
    function checkOrientation() {
      const warning = document.querySelector('.orientation-warning');
      const isPortrait = window.innerHeight > window.innerWidth;
      
      if (isPortrait) {
        warning.style.display = 'flex';
      } else {
        warning.style.display = 'none';
      }
    }

    // Запрет выхода из полноэкранного режима
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) requestFullscreen();
    });

    document.addEventListener('webkitfullscreenchange', () => {
      if (!document.webkitFullscreenElement) requestFullscreen();
    });

    // Инициализация
    window.addEventListener('load', () => {
      requestFullscreen();
      lockOrientation();
      checkOrientation();
      
      // Постоянная проверка ориентации
      window.addEventListener('resize', checkOrientation);
      window.addEventListener('orientationchange', checkOrientation);
    });
  </script>
</body>
</html>
