<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="apple-touch-icon" href="icons/icon-72x72.png" sizes="72x72" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-96x96.png" sizes="96x96" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-128x128.png" sizes="128x128" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-144x144.png" sizes="144x144" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-152x152.png" sizes="152x152" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-384x384.png" sizes="384x384" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-512x512.png" sizes="512x512" type="image/png" />

  <meta name="theme-color" content="#000" />

  <style>
    html {
      background: #444;
      font-family: sans-serif;
    }

    body, html {
      overscroll-behavior: none;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #canvas, #overlayDiv {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      border: 0 none;
    }

    #canvas {
      background: #000;
    }

    .visible {
      visibility: visible;
      opacity: 1.0;
      transition: opacity .1s linear;
    }

    .hidden {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s .25s, opacity .25s linear;
    }

    #statusDiv, #inputDiv {
      background: rgba(0, 0, 0, 0.75);
      width: 50%;
      margin: auto;
      min-width: 340px;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 5px 5px;
    }

    #statusTextDiv {
      overflow: auto;
      max-height: 40vh;
      color: #ccc;
      font-size: 14px;
    }

    #statusProgress {
      display: none;
      width: 100%;
    }

    #inputDiv {
      width: 65%;
      padding-left: 10px;
      padding-right: 20px;
    }

    #inputPrompt {
      color: #eee;
      font-size: 150%;
      margin-bottom: 1em;
      margin-top: 1em;
    }

    #inputText {
      width: 100%;
      font-size: 175%;
      padding: 5px;
      background: inherit;
      color: #eee;
    }

    #inputText:focus {
      color: #ffffff;
    }

    #ContextContainer {
      position: absolute;
      left: 0px;
      top: 0px;
      color: white;
    }

    #ContextContainer.shown {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0px 0px 5px 0px;
    }

    #ContextButton {
      text-decoration: none;
      color: lightgrey;
      font-size: xx-large;
      cursor: pointer;
      user-select: none;
      -moz-user-select: none;
      padding: 10px 10px;
      opacity: .75;
    }

    #ContextButton:focus {
      outline: none;
      color: #ffffff;
      opacity: 1.0;
    }

    #ContextMenu a {
      text-decoration: none;
      color: lightgrey;
      background: #444;
      height: 48px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px 5px;
      opacity: 1.0;
    }

    #ContextMenu a:hover {
      text-decoration: none;
      background: #666666;
      color: #ffffff
    }

    #presplash {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        margin: auto;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    
    /* Сообщение о повороте */
    #rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      color: white;
      font-size: 24px;
      text-align: center;
      z-index: 9999;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Предложение полноэкранного режима */
    #fullscreen-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      color: white;
      text-align: center;
      z-index: 9998;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .message-content {
      max-width: 90%;
      padding: 20px;
    }
    
    .message-title {
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    .message-text {
      font-size: 24px;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    
    .message-icon {
      font-size: 72px;
      margin-bottom: 30px;
    }
    
    #fullscreen-button {
      background: #4a6ea9;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      min-width: 250px;
    }
    
    #later-button {
      background: transparent;
      color: #aaa;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    #fullscreen-button:hover {
      background: #5a7eb9;
    }
    
    #later-button:hover {
      color: #fff;
    }

    @media (orientation: portrait) {
      #rotate-message {
        display: flex;
      }
      #presplash, #canvas, #overlayDiv, #ContextContainer,
      #statusDiv, #inputDiv {
        display: none;
      }
    }
    
    @media (orientation: landscape) {
      #rotate-message {
        display: none;
      }
    }
  </style>

</head>

<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  <div id="overlayDiv"></div>

  <img id="presplash" src="web-presplash.jpg">

  <div id="rotate-message">
    <div class="message-content">
      <div class="message-icon">↻</div>
      <div class="message-title">Поверните устройство</div>
      <div class="message-text">Для игры требуется альбомная ориентация экрана</div>
    </div>
  </div>
  
  <div id="fullscreen-message">
    <div class="message-content">
      <div class="message-icon">⤢</div>
      <div class="message-title">Полноэкранный режим</div>
      <div class="message-text">Для лучшего игрового опыта<br>рекомендуем перейти в полноэкранный режим</div>
      <button id="fullscreen-button">Включить полноэкранный режим</button>
      <button id="later-button">Позже</button>
    </div>
  </div>

  <div id="ContextContainer">
    <a id="ContextButton">&#8801;</a><br />
    <div id="ContextMenu" style="display: none;">
      <input id="ID_SavegamesImport" type="file" onchange="onSavegamesImport(this)" accept="application/zip"
        style=display:none></input>
      <a href="games.html">back</a>
      <!-- <a href="javascript:document.getElementById('ID_SavegamesImport').click();">Import Saves</a>
      <a href="javascript:onSavegamesExport();">Export Saves</a>
      <a href="javascript:FSDownload('/log.txt', 'text/plain');">Download Log</a>
      <a href="https://www.renpy.org/" target="_blank">
            Powered by Ren'Py -->
      </a>
      </span>
    </div>
  </div>

  <div id="statusDiv" class="hidden">
    <div id="statusTextDiv"></div>
    <progress id="statusProgress" value="0" max="100"></progress>
  </div>

  <div id="inputDiv" class="hidden">
    <form id="inputForm">
      <div id="inputPrompt"></div>
      <input id="inputText" type="text">
    </form>
  </div>

  <script>
    // The URL to game.zip, relative to the URL of this file.
    window.gameZipURL = 'game.zip';

    // Register the service worker.
    if (navigator.serviceWorker) {
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register('./service-worker.js', { updateViaCache: 'all' });
        }
    }
    
    // Определение мобильного устройства
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    // Проверка полноэкранного режима
    function isFullscreen() {
      return document.fullscreenElement || 
             document.webkitFullscreenElement || 
             document.mozFullScreenElement || 
             document.msFullscreenElement;
    }
    
    // Вход в полноэкранный режим
    function enterFullscreen() {
      const element = document.documentElement;
      
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    // Выход из полноэкранного режима
    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
    
    // Обработчики кнопок
    document.getElementById('fullscreen-button').addEventListener('click', function() {
      enterFullscreen();
      hideFullscreenMessage();
    });
    
    document.getElementById('later-button').addEventListener('click', function() {
      hideFullscreenMessage();
      // Запоминаем, что пользователь отложил предложение
      localStorage.setItem('fullscreenPostponed', 'true');
    });
    
    // Скрытие сообщения о полноэкранном режиме
    function hideFullscreenMessage() {
      const fullscreenMessage = document.getElementById('fullscreen-message');
      fullscreenMessage.style.display = 'none';
    }
    
    // Показ сообщения о полноэкранном режиме
    function showFullscreenMessage() {
      // Проверяем, откладывал ли пользователь предложение
      if (localStorage.getItem('fullscreenPostponed')) return;
      
      const fullscreenMessage = document.getElementById('fullscreen-message');
      fullscreenMessage.style.display = 'flex';
    }
    
    // Обновление видимости сообщений
    function updateMessages() {
      const isMobile = isMobileDevice();
      const isPortrait = window.innerHeight > window.innerWidth;
      const rotateMessage = document.getElementById('rotate-message');
      
      // Сообщение о повороте
      if (isMobile && isPortrait) {
        rotateMessage.style.display = 'flex';
      } else {
        rotateMessage.style.display = 'none';
      }
      
      // Сообщение о полноэкранном режиме
      if (isMobile && !isPortrait && !isFullscreen() && !localStorage.getItem('fullscreenPostponed')) {
        showFullscreenMessage();
      } else {
        hideFullscreenMessage();
      }
    }
    
    // Обработка событий изменения ориентации и полноэкранного режима
    function handleEvents() {
      updateMessages();
      
      // Корректировка canvas
      const canvas = document.getElementById('canvas');
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    }
    
    // Инициализация при загрузке
    window.addEventListener('load', function() {
      // Настройка событий
      window.addEventListener('resize', handleEvents);
      window.addEventListener('orientationchange', handleEvents);
      document.addEventListener('fullscreenchange', handleEvents);
      document.addEventListener('webkitfullscreenchange', handleEvents);
      document.addEventListener('mozfullscreenchange', handleEvents);
      document.addEventListener('MSFullscreenChange', handleEvents);
      
      // Первоначальная настройка
      handleEvents();
      
      // Автоматическое скрытие сообщения через 10 секунд
      setTimeout(function() {
        if (document.getElementById('fullscreen-message').style.display === 'flex') {
          localStorage.setItem('fullscreenPostponed', 'true');
          hideFullscreenMessage();
        }
      }, 10000);
    });
  </script>
  <script src="renpy-pre.js"></script>
  <script async type="text/javascript" src="renpy.js"></script>
</body>
