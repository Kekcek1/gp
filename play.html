<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Призраки Везенбергского квартала</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
  <link rel="icon" href="icons/icon-72x72.png" sizes="72x72" type="image/png" />
  <link rel="icon" href="icons/icon-96x96.png" sizes="96x96" type="image/png" />

  <link rel="apple-touch-icon" href="icons/icon-72x72.png" sizes="72x72" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-96x96.png" sizes="96x96" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-128x128.png" sizes="128x128" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-144x144.png" sizes="144x144" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-152x152.png" sizes="152x152" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" sizes="192x192" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-384x384.png" sizes="384x384" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-512x512.png" sizes="512x512" type="image/png" />

  <meta name="theme-color" content="#000" />

  <style>
    html, body {
      position: fixed;
      overflow: hidden;
      width: 100vh;  /* Ширина равна высоте viewport */
      height: 100vw; /* Высота равна ширине viewport */
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      transform-origin: 0 0;
      background: #444;
      font-family: sans-serif;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      transform: rotate(90deg) translateY(-100%);
    }

    body, html {
      overscroll-behavior: none;
    }

    #canvas, #overlayDiv {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vh;
      height: 100vw;
      border: 0 none;
      transform: rotate(-90deg) translateX(-100%);
      transform-origin: 0 0;
    }

    #canvas {
      background: #000;
    }

    .visible {
      visibility: visible;
      opacity: 1.0;
      transition: opacity .1s linear;
    }

    .hidden {
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s .25s, opacity .25s linear;
    }

    #statusDiv, #inputDiv {
      background: rgba(0, 0, 0, 0.75);
      width: 50%;
      margin: auto;
      min-width: 340px;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 5px 5px;
      transform: rotate(-90deg) translateX(-100%);
      transform-origin: 0 0;
    }

    #statusTextDiv {
      overflow: auto;
      max-height: 40vh;
      color: #ccc;
      font-size: 14px;
    }

    #statusProgress {
      display: none;
      width: 100%;
    }

    #inputDiv {
      width: 65%;
      padding-left: 10px;
      padding-right: 20px;
    }

    #inputPrompt {
      color: #eee;
      font-size: 150%;
      margin-bottom: 1em;
      margin-top: 1em;
    }

    #inputText {
      width: 100%;
      font-size: 175%;
      padding: 5px;
      background: inherit;
      color: #eee;
    }

    #inputText:focus {
      color: #ffffff;
    }

    #ContextContainer {
      position: absolute;
      left: 0px;
      top: 0px;
      color: white;
      transform: rotate(-90deg) translateX(-100%);
      transform-origin: 0 0;
    }

    #ContextContainer.shown {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0px 0px 5px 0px;
    }

    #ContextButton {
      text-decoration: none;
      color: lightgrey;
      font-size: xx-large;
      cursor: pointer;
      user-select: none;
      -moz-user-select: none;
      padding: 10px 10px;
      opacity: .75;
    }

    #ContextButton:focus {
      outline: none;
      color: #ffffff;
      opacity: 1.0;
    }

    #ContextMenu a {
      text-decoration: none;
      color: lightgrey;
      background: #444;
      height: 48px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px 5px;
      opacity: 1.0;
    }

    #ContextMenu a:hover {
      text-decoration: none;
      background: #666666;
      color: #ffffff
    }

    #presplash {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100vh;
      height: 100vw;
      object-fit: contain;
      transform: rotate(-90deg) translateX(-100%);
      transform-origin: 0 0;
    }

    /* Скрываем скроллбары */
    ::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</head>

<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  <div id="overlayDiv"></div>

  <img id="presplash" src="web-presplash.jpg">

  <div id="ContextContainer">
    <a id="ContextButton">&#8801;</a><br />
    <div id="ContextMenu" style="display: none;">
      <input id="ID_SavegamesImport" type="file" onchange="onSavegamesImport(this)" accept="application/zip"
        style=display:none></input>
      <a href="games.html">back</a>

      <a href="javascript:onSavegamesExport();">Export Saves</a>
      <a href="javascript:FSDownload('/log.txt', 'text/plain');">Download Log</a>
      <a href="https://www.renpy.org/" target="_blank">
            Powered by Ren'Py -->
      </a>
      </span>
    </div>
  </div>

  <div id="statusDiv" class="hidden">
    <div id="statusTextDiv"></div>
    <progress id="statusProgress" value="0" max="100"></progress>
  </div>

  <div id="inputDiv" class="hidden">
    <form id="inputForm">
      <div id="inputPrompt"></div>
      <input id="inputText" type="text">
    </form>
  </div>

  <script>
    // The URL to game.zip, relative to the URL of this file.
    window.gameZipURL = 'game.zip';

    // Register the service worker.
    if (navigator.serviceWorker) {
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register('./service-worker.js', { updateViaCache: 'all' });
        }
    }
    
    // Блокировка ориентации и обработка событий
    function lockOrientation() {
      // Современные браузеры
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape')
          .catch(error => console.log('Orientation lock failed: ', error));
      }
      // Поддержка старых браузеров
      else if (screen.lockOrientation) {
        screen.lockOrientation('landscape');
      }
      else if (screen.mozLockOrientation) {
        screen.mozLockOrientation('landscape');
      }
      else if (screen.msLockOrientation) {
        screen.msLockOrientation('landscape');
      }
    }

    // Блокировка при загрузке и ресайзе
    window.addEventListener('load', function() {
      lockOrientation();
      
      // Блокировка контекстного меню
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      // Корректировка размеров при изменении окна
      window.addEventListener('resize', function() {
        lockOrientation();
        adjustLayout();
      });
      
      // Первоначальная настройка
      adjustLayout();
    });

    // Корректировка размеров элементов
    function adjustLayout() {
      const vh = window.innerHeight;
      const vw = window.innerWidth;
      
      // Обновляем размеры canvas
      const canvas = document.getElementById('canvas');
      if (canvas) {
        canvas.width = vh;
        canvas.height = vw;
      }
      
      // Обновляем пресплеш
      const presplash = document.getElementById('presplash');
      if (presplash) {
        presplash.style.width = vh + 'px';
        presplash.style.height = vw + 'px';
      }
    }
  </script>
  <script src="renpy-pre.js"></script>
  <script async type="text/javascript" src="renpy.js"></script>
</body>

</html>
